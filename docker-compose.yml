services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: cityscope
      POSTGRES_PASSWORD: cityscope
      POSTGRES_DB: cityscope
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    env_file: .env
    depends_on:
      - db
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"


volumes:
  pgdata:


